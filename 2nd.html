<!DOCTYPE html>
<html>

<head>
    <title>Second Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>

    <div class='dot-1'></div>

    <p id='time'>Time Remaining: 00:00</p>


    <p id='remaining'></p>

    <!-- External Files-->
    <link rel="stylesheet" href="style.css">
